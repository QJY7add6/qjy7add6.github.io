<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Windows 8 Simulator Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }

        body {
            background: #351E68;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .desktop {
            width: 100vw;
            height: 100vh;
            padding: 20px;
            perspective: 2000px;
            position: relative;
            opacity: 0;
            animation: fadeIn 0.6s ease-out forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .start-screen {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            grid-auto-rows: 140px;
            gap: 10px;
            transform-style: preserve-3d;
            will-change: transform;
            grid-auto-flow: dense;
        }

        .tile {
            border-radius: 3px;
            padding: 12px;
            color: white;
            cursor: pointer;
            transition: 
                transform 0.4s cubic-bezier(0.18, 0.67, 0.45, 1.1),
                filter 0.3s ease,
                box-shadow 0.3s ease,
                opacity 0.6s ease-out;
            transform-style: preserve-3d;
            position: relative;
            overflow: hidden;
            backface-visibility: hidden;
            user-select: none;
            opacity: 0;
            transform: translateY(20px) scale(0.9);
        }

        /* Á£ÅË¥¥ÂÖ•Âú∫Âä®Áîª */
        .tile.animate-in {
            opacity: 1;
            transform: translateY(0) scale(1);
            transition: 
                opacity 0.6s cubic-bezier(0.23, 1, 0.32, 1),
                transform 0.6s cubic-bezier(0.23, 1, 0.32, 1),
                filter 0.3s ease,
                box-shadow 0.3s ease;
        }

        /* Â∞∫ÂØ∏Á≥ªÁªü */
        .tile.square { grid-column: span 1; grid-row: span 1; }
        .tile.wide { grid-column: span 2; }
        .tile.tall { grid-row: span 2; }
        .tile.large { grid-column: span 2; grid-row: span 2; }

        /* È¢úËâ≤Á≥ªÁªü */
        .tile.blue { background: #0078D7; }
        .tile.green { background: #00B294; }
        .tile.red { background: #D13438; }
        .tile.orange { background: #CA5010; }
        .tile.purple { background: #881798; }
        .tile.pink { background: #E3008C; }

        .tile::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 50%, rgba(255,255,255,0.1));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tile:hover {
            transform: 
                translateY(-5px) 
                scale(1.03) 
                rotateX(3deg) 
                rotateY(-1deg);
            box-shadow: 0 12px 24px rgba(0,0,0,0.25);
            filter: brightness(1.1);
        }

        .tile:hover::after {
            opacity: 0.4;
        }

        .tile:active,
        .tile.touched {
            transform: 
                translateY(0) 
                scale(0.98) 
                rotateX(0) 
                rotateY(0);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .tile.live {
            animation: liveTile 2s ease-in-out infinite alternate;
        }

        @keyframes liveTile {
            0% { transform: scale(0.99) rotateZ(-0.5deg); filter: brightness(0.95); }
            50% { transform: scale(1.02) rotateZ(0.5deg); filter: brightness(1.2); }
            100% { transform: scale(0.99) rotateZ(-0.5deg); filter: brightness(0.95); }
        }

        /* StartÊåâÈíÆ */
        .start-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: white;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 20px;
            font-weight: 300;
            opacity: 0;
            transition: opacity 0.2s;
            cursor: pointer;
            animation: startBtnIn 0.6s 1.2s ease-out forwards;
        }

        @keyframes startBtnIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 0.9; transform: translateY(0); }
        }

        .start-button:hover {
            opacity: 1;
            text-shadow: 0 0 8px rgba(255,255,255,0.3);
        }

        /* Âä®ÊÄÅÂÜÖÂÆπÊ†∑Âºè */
        .weather-temp {
            font-size: 24px;
            font-weight: bold;
            transition: all 0.6s ease;
        }

        .news-ticker {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20px;
            background: rgba(0,0,0,0.2);
            overflow: hidden;
            mask-image: linear-gradient(90deg, transparent 0, black 10%, black 90%, transparent 100%);
        }

        .news-content {
            display: inline-block;
            padding-left: 100%;
            white-space: nowrap;
            animation: ticker 20s linear infinite;
        }

        @keyframes ticker {
            0% { transform: translateX(0); }
            100% { transform: translateX(-200%); }
        }

        .music-wave {
            display: flex;
            justify-content: space-between;
            width: 60px;
            height: 20px;
            margin-top: 10px;
        }

        .wave-bar {
            width: 3px;
            height: 100%;
            background: currentColor;
            animation: wave 1.2s ease-in-out infinite alternate;
            transform-origin: bottom;
        }

        @keyframes wave {
            0% { transform: scaleY(0.4) translateY(2px); opacity: 0.6; }
            100% { transform: scaleY(1) translateY(0); opacity: 1; }
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 3px;
            margin-top: 10px;
        }

        .calendar-day {
            font-size: 10px;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }

        .current-day {
            background: rgba(255,255,255,0.3) !important;
            transform: scale(1.2);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="desktop">
        <div class="start-screen" id="startScreen"></div>
        <div class="start-button">
            <span>‚ö´</span>
            <span>Start</span>
        </div>
    </div>

    <script>
        const tiles = [
            { 
                title: 'Mail', 
                icon: '‚úâÔ∏è', 
                color: 'blue', 
                size: 'square', 
                live: true,
                unread: 3
            },
            { 
                title: 'Calendar', 
                icon: 'üìÖ', 
                color: 'green', 
                size: 'wide',
                type: 'calendar'
            },
            { 
                title: 'Photos', 
                icon: 'üì∑', 
                color: 'pink', 
                size: 'large'
            },
            { 
                title: 'Store', 
                icon: 'üõçÔ∏è', 
                color: 'orange', 
                size: 'tall'
            },
            { 
                title: 'Weather', 
                icon: '‚õÖ', 
                color: 'red', 
                size: 'square',
                type: 'weather',
                temp: 22
            },
            { 
                title: 'News', 
                icon: 'üì∞', 
                color: 'purple', 
                size: 'wide',
                type: 'news',
                content: 'Breaking: New Web Technology Released ‚Ä¢ QJYOS Simulator ‚Ä¢ Global Update'
            },
            { 
                title: 'Sports', 
                icon: '‚öΩ', 
                color: 'green', 
                size: 'square',
                liveScore: true
            },
            { 
                title: 'Music', 
                icon: 'üéµ', 
                color: 'pink', 
                size: 'square',
                type: 'music'
            }
        ];

        const startScreen = document.getElementById('startScreen');
        let isDragging = false;
        let lastTouch = 0;

        function createTile(tile, index) {
            const div = document.createElement('div');
            div.className = `tile ${tile.color} ${tile.size}`;
            
            if(tile.live) div.classList.add('live');
            
            let extraContent = '';
            if(tile.type === 'weather') {
                extraContent = `<div class="weather-temp">${tile.temp}¬∞C</div>`;
            }
            if(tile.type === 'news') {
                extraContent = `
                    <div class="news-ticker">
                        <div class="news-content">${tile.content}</div>
                    </div>
                `;
            }
            if(tile.type === 'music') {
                extraContent = `
                    <div class="music-wave">
                        ${Array.from({length:5}, (_,i) => 
                            `<div class="wave-bar" style="animation-delay: ${i*0.2}s"></div>`
                        ).join('')}
                    </div>
                `;
            }
            if(tile.type === 'calendar') {
                extraContent = `
                    <div class="calendar-grid">
                        ${Array.from({length:31}, (_,i) => 
                            `<div class="calendar-day ${i+1 === new Date().getDate() ? 'current-day' : ''}">${i+1}</div>`
                        ).join('')}
                    </div>
                `;
            }

            div.innerHTML = `
                <div class="tile-content">
                    <div class="tile-icon">${tile.icon}</div>
                    <div class="tile-text">${tile.title}</div>
                    ${extraContent}
                </div>
            `;

            // ÂÖ•Âú∫Âä®Áîª
            setTimeout(() => {
                div.classList.add('animate-in');
                div.style.transitionDelay = `${index * 40}ms`;
            }, 200);

            // ‰∫§‰∫í‰∫ã‰ª∂
            function handleDown() {
                div.classList.add('touched');
                div.style.transition = 'transform 0.15s cubic-bezier(0.4, 0, 0.2, 1)';
                div.style.transform = 'scale(0.96) rotateZ(0.5deg)';
            }

            function handleUp() {
                div.classList.remove('touched');
                div.style.transition = 'all 0.4s cubic-bezier(0.18, 0.67, 0.45, 1.1)';
                div.style.transform = '';
            }

            div.addEventListener('pointerdown', handleDown);
            div.addEventListener('pointerup', handleUp);
            div.addEventListener('pointerleave', handleUp);

            div.addEventListener('touchstart', e => {
                e.preventDefault();
                handleDown();
                lastTouch = e.timeStamp;
            });
            
            div.addEventListener('touchend', e => {
                if(e.timeStamp - lastTouch < 500) handleUp();
            });

            div.addEventListener('transitionend', () => {
                div.style.transform = '';
            });

            return div;
        }

        // ÁîüÊàêÁ£ÅË¥¥
        tiles.forEach((tile, index) => {
            setTimeout(() => {
                const tileElement = createTile(tile, index);
                startScreen.appendChild(tileElement);

                if(tile.type === 'weather') {
                    setInterval(() => {
                        const tempElem = tileElement.querySelector('.weather-temp');
                        const newTemp = tile.temp + (Math.random() * 2 - 1);
                        tempElem.style.opacity = 0;
                        tempElem.style.transform = 'translateY(-5px)';
                        
                        setTimeout(() => {
                            tempElem.textContent = `${newTemp.toFixed(1)}¬∞C`;
                            tempElem.style.opacity = 1;
                            tempElem.style.transform = 'translateY(0)';
                        }, 300);
                    }, 5000);
                }
            }, index * 50);
        });

        // ËßÜÂ∑ÆÁ≥ªÁªü
        let lastX = 0, lastY = 0;
        let velX = 0, velY = 0;

        function handleMove(x, y) {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            const rotateY = (x - centerX) / 80;
            const rotateX = (centerY - y) / 60;
            
            startScreen.style.transform = `
                rotateX(${rotateX}deg)
                rotateY(${rotateY}deg)
                translateZ(0)
            `;

            velX = rotateY - lastX;
            velY = rotateX - lastY;
            lastX = rotateY;
            lastY = rotateX;
        }

        document.addEventListener('pointermove', e => {
            if(!isDragging) handleMove(e.clientX, e.clientY);
        });

        document.addEventListener('touchmove', e => {
            e.preventDefault();
            handleMove(e.touches[0].clientX, e.touches[0].clientY);
        }, { passive: false });

        function animate() {
            if(Math.abs(velX) > 0.1 || Math.abs(velY) > 0.1) {
                startScreen.style.transform = `
                    rotateX(${lastY += velY}deg)
                    rotateY(${lastX += velX}deg)
                    translateZ(0)
                `;
                velX *= 0.92;
                velY *= 0.92;
            }
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
